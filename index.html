
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Build Your Resume</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Milestone1: static Resume Builder</h1>
    <form id="myresumeform">
      <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" required />
        <br />
        <legend id="Contact">Contact Details:</legend>
        <label for="email">Email: </label>
        <input type="email" name="email" id="email" required />
        <label for="phone">Phone Number :</label>
        <input type="tel" id="phone" name="phone" required />

        <label for="profilePicture"> Profile Picture</label>
        <input type="file" id="profilePicture" name="profilePicture" accept="images/*" 
        required>


      </fieldset>
      <fieldset>
        <legend>Education</legend>
        <label for="education">Education</label>
        <textarea name="education" id="education" rows="6" required></textarea>
      </fieldset>
      <fieldset>
        <legend>Work Experience</legend>
        <label for="experience">Work Experience</label>
        <textarea
          name="experience"
          id="experience"
          rows="6"
          required
        ></textarea>
      </fieldset>
      <fieldset>
        <legend>Skills</legend>
        <label for="skills">Skills</label>
        <textarea name="skills" id="skills" rows="4" required></textarea>
      </fieldset>

      <button type="submit">Generate Your Resume</button>
    </form>
